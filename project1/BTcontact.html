    <style>

       div.container{
           font-size: 150%;
       }
       div.col-md-6{
           background-color: black;
           height: 100px;
           width:100%;
           text-align: center;
           color: white;
       }

       footer {
           display: block;
           position: absolute;
           bottom: 0px;
           background-color: black;
           height: 50px;
           width:100%;
           text-align: center;
           color: white;
       }
       .dropbtn {
           background-color: black;
           color: white;
           padding: 16px;
           font-size: 16px;
           border: none;
           width: 100px;

       }
       .dropdown {
           position: relative;
           display: inline-block;
           z-index: 1;
           top: -90px;

       }
       .dropdown-content {
           display: none;
           position: absolute;
           background-color: darkgrey;
           min-width: 160px;
           z-index: 1;
       }
       .dropdown-content a {
           color: black;
           padding: 12px 16px;
           text-decoration: none;
           display: block;
           font-size: 16px;
       }
       .dropdown-content a:hover {
           background-color: lightgrey;
       }
       .dropdown:hover .dropdown-content {
           display: block;
       }
       div.line {
           width: 60px;
           height: 4px;
           background-color: white;
           margin: 10px 0;
       }
    </style>

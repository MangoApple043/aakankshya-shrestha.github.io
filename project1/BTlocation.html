<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location tracking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="jquery-2.2.0.min.js"></script>
    <script type="text/css" src="bootstrap.css"></script>
    <link href="bootstrap1/bootstrap.css" type="text/css" rel="stylesheet">
    <style>
        div.col-md-4{
            font-size: 100%;
        }
        div.container{
            font-size: 150%;
        }
        h1{
            background-color: black;
            height: 100px;
            width:100%;
            text-align: center;
            color: white;
        }

        footer {
            display: block;
            position: absolute;
            bottom: 0px;
            background-color: black;
            height: 50px;
            width:100%;
            text-align: center;
            color: white;
        }
        button{
            background-color: black;
            padding: 15px;
        }
        .dropbtn {
            background-color: black;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            width: 200px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: darkgrey;
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: lightgrey;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>tracking your location</h1>
        </div>
    </div>

    <div class="row">

            <img src="map1.png" alt="map" width="800px" height="400px">
            <button><a href="BTlocation.html"><span style="color: white" >TRY AGAIN</span></a></button>

            </div>
            <button><a href="BTbus.html"><span style="color: white" >CONTINUE</span></a> </button>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="name">Enter Location To Search:</label>
                <input type="text" class="form-control" id="name">
            </div>
            <button><a href="BTlocation.html"><span style="color: white">SEARCH</span></a></button>
            <br>
            <hr>
            <br>
            <div class="dropdown">
                <button class="dropbtn">Menu</button>
                <div class="dropdown-content">
                    <a href="BTcontact.html">CONTACT US</a>
                    <a href="BTabout.html">ABOUT US</a>
                    <a href="BTlogin.html">LOGIN</a>
                    <a href="BTaccount.html">REGISTER</a>
                </div>
            </div>
            <br><br><br><br><br><br><br><br><br><br><hr><br>
        </div>
        </div>
